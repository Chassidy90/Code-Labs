<div class="row">
  <div class="col-md-12"></div>
  <h2>{{book.title}}</h2>
</div>
<div class="row">
  <div class="col-md-12"></div>
  <h3>{{book.author}}</h3>
</div>
<div class="row">
  <div class="col-md-12"></div>
  <p>Genre</p>
</div>
<div class="row">
  <div class="col-md-12"></div>
  <img [src]="book.coverImagePath"
   [alt]="book.title"
    class="img-responsive"
    style="max-height: 250px">
</div>
<hr>
<div class="row">
  <div class="col-md-12"></div>
<small>Tags</small>
</div>

<div class="row">
  <div class="col-md-12">
    <button type="button"></button>
  </div>

</div>
